<div class="my-5">
  <h1 class="my-4">{{ track.title }}</h1>

  <div class="container-fluid">
    <div class="row my-4 justify-content-center presenters">
      {% for session in track.sessions %}
        {% for presenter in session.speakers %}
          {% include presenter.html presenter=presenter %}
        {% endfor %}
      {% endfor %}
    </div>
  </div>
</div>
